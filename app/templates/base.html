<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>欢迎来到博客</title>
    {% endif %}
</head>
<body>
    <div>
        博客:<a href="{{url_for('index')}}">首页</a>
        博客:<a href="{{url_for('login')}}">登录</a>
        博客:<a href="{{url_for('logout')}}">注销</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
